<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <title>React Assignment (Step 377)</title>
  </head>
  <body>
    <div id="like_button_container"></div>
    <script>
      const X = React.createElement;

      class likeButton extends React.Component {
        constructor(props) {
          super(props);
          this.state = { liked: false }; // equates to "likeButton.state = { liked: false}""
        }

        render() {
          if (this.state.liked) {
            return "You clicked the like button!";
          }

          return X("button", { onClick: () => this.setState({ liked: true }) }, "Like"); // "this.setState" CHANGES THE OBJECT's STATE
        }
      }
      const domContainer = document.querySelector("#like_button_container");
      ReactDOM.render(X(likeButton), domContainer);
    </script>
  </body>
</html>
